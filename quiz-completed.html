<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .completion-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .completion-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .completion-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .completion-container p {
            font-size: 16px;
            font-weight: bold;
        }

        .completion-container .score {
            color: green;
        }
    </style>
</head>
<body>
    <div class="completion-container">
        <h1>Congrats! Quiz is completed</h1>
        <img src="https://www.example.com/trophy.png" alt="Trophy Image">
        <p>Your Score is <span class="score">03/04</span></p>
    </div>
</body>
</html>
