<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .question-number {
            font-weight: bold;
        }

        .question p {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .option {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px;
            flex: 1 0 45%;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            position: relative;
        }

        .option img {
            max-width: 100%;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: green;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <span class="question-number">01/04</span>
        </div>
        <div class="question">
            <p>Your question text comes here, it's a sample text.</p>
        </div>
        <div class="options">
            <div class="option" onclick="selectOption(this)">
                <img src="https://www.example.com/sample1.jpg" alt="Sample image">
            </div>
            <div class="option" onclick="selectOption(this)">
                <p>Sample image</p>
            </div>
            <div class="option" onclick="selectOption(this)">
                <p>Sample image</p>
            </div>
            <div class="option" onclick="selectOption(this)">
                <p>Sample image</p>
            </div>
        </div>
        <button class="submit-btn" onclick="submitAnswer()">NEXT</button>
    </div>
    
    <script>
        let selectedOption = null;

        function selectOption(element) {
            if (selectedOption) {
                selectedOption.style.border = "none";
            }
            element.style.border = "2px solid blue";
            selectedOption = element;
        }

        function submitAnswer() {
            if (selectedOption) {
                // Implement answer submission logic here
                alert('Answer submitted!');
            } else {
                alert('Please select an option');
            }
        }
    </script>
</body>
</html>
