<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal">
        <form id="quizForm">
            <div class="question-header">
                <button type="button" id="prevQuestion">1</button>
                <button type="button" id="currentQuestion">2 <span class="remove-question">‚úñ</span></button>
                <button type="button" id="addQuestion">+</button>
            </div>

            <label for="pollQuestion">Poll Question</label>
            <input type="text" id="pollQuestion" name="pollQuestion" required>

            <label>Option Type</label>
            <div class="option-type">
                <input type="radio" id="textOption" name="optionType" value="Text" required checked>
                <label for="textOption">Text</label>

                <input type="radio" id="imageURLOption" name="optionType" value="ImageURL">
                <label for="imageURLOption">Image URL</label>

                <input type="radio" id="textImageOption" name="optionType" value="TextImageURL">
                <label for="textImageOption">Text & Image URL</label>
            </div>

            <div id="optionsContainer">
                <div class="option-group">
                    <input type="text" name="option1" placeholder="Text">
                    <button type="button" class="delete-option">üóëÔ∏è</button>
                </div>
                <div class="option-group">
                    <input type="text" name="option2" placeholder="Text">
                    <button type="button" class="delete-option">üóëÔ∏è</button>
                </div>
                <div class="option-group">
                    <input type="text" name="option3" placeholder="Text">
                    <button type="button" class="delete-option">üóëÔ∏è</button>
                </div>
                <div class="option-group">
                    <input type="text" name="option4" placeholder="Text">
                    <button type="button" class="delete-option">üóëÔ∏è</button>
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="cancelButton">Cancel</button>
                <button type="submit">Create Quiz</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
